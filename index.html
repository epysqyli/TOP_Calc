<html>

<head>
    <title>Basic Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
    <div id="calculator">
        <div id="result">
        
        </div>
        <div id="nConttop">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
        </div>
        <div id="nContmid">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
        </div>
        <div id="nContbot">
            <button id="1" class="number">1</button>
            <button id="2"class="number">2</button>
            <button id="3" class="number">3</button>
        </div>
        <div id="nContbase">
            <button id="0" class="nbase">0</button>
            <button id="," class="nbase">.</button>
            <button id="CE" class="nbase">CE</button>
        </div>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="enter">=</button>
    </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
